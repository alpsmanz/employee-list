<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>札幌営業所従業員名簿</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/masonry.css">
        <link rel="stylesheet" href="../css/employee-details.css">
        <link rel="stylesheet" href="../css/jquery-ui.min.css">
        <link rel="stylesheet" href="../css/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="../css/jquery-ui.theme.min.css">
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script type="text/javascript" src="../lib/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="../lib/masonry.pkgd.min.js"></script>
        <script type="text/javascript" src="../lib/imagesloaded.pkgd.min.js"></script>
        <script type="text/javascript" src="../lib/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/employee-list.js"></script>
        <script type="text/javascript" src="../js/employee-details.js"></script>
        <script type="text/javascript">
            $(function(){
                var $container = $('#container');
                $container.imagesLoaded(function() {
                    $container.masonry({ //親要素のクラスを指定
                        itemSelector: '.item', //整理される要素のclassを指定
                        columnWidth: 160, //一列の幅サイズを指定
                        isAnimated: true, //スムースアニメーション設定
                        isFitWidth: true, //親要素の幅サイズがピッタリ
                        isRTL: false,     //整理される要素が左右逆になる（読み言語などに）
                        gutterWidth: 0,   //整理される要素間の溝の幅を指定
                        containerStyle: { position: 'relative' }, //親要素にスタイルを追加できる
                        isResizable: true //ウィンドウサイズが変更された時に並び替え
                    });
                });
            });
        </script>
    </head>
    <body>
        <header>
            <!-- header -->
            <div class="inner">
                <h1>札幌営業所従業員名簿</h1>
            </div>
        </header>
        <div id="contents">
            <div class="inner">
                <div id="container">
                    <!-- list area -->
                    <script type="text/javascript">
                        createList();
                    </script>
                </div>
            </div>
        </div>
        <!-- personal info dialog -->
        <div id="details" style="display:none;"/>
    </body>
</html>
